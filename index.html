<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="search-input">
            <button id="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 1-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>

        <div class="loader" id="loader"></div>
        <div class="error-display" id="error-display"></div>

        <div class="weather-display" id="weather-display">
            <h2 class="city-name" id="city-name">New York</h2>
            <p class="local-time" id="local-time">Local time: 12:00 PM</p>
            <img src="" alt="Weather Icon" class="weather-icon" id="weather-icon">
            <div class="temperature" id="temperature">25°C</div>
            <div class="weather-desc" id="weather-desc">Clear Sky</div>

            <div class="details">
                <div class="detail-item">
                    <div class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 0-2 2v4H3.5a.5.5 0 0 0 0 1h2.52c.07.38.2.76.4 1.12l-1.5 2.16a.5.5 0 0 0 .11.68l1.37.91a.5.5 0 0 0 .7-.1l1.53-2.01a4.1 4.1 0 0 0 3.93 0l1.53 2.01a.5.5 0 0 0 .7.1l1.37-.91a.5.5 0 0 0 .11-.68l-1.5-2.16c.2-.36.33-.74.4-1.12h2.53a.5.5 0 0 0 0-1H11V3a2 2 0 0 0-2-2H8z"/>
                        </svg>
                    </div>
                    <div class="detail-info">
                        <h4>Feels Like</h4>
                        <p id="feels-like">24°C</p>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 2a.5.5 0 0 1 .5.5V4h1a.5.5 0 0 1 .5.5v.5h.293a.5.5 0 0 1 .354.854l-.647.646.647.646a.5.5 0 0 1-.707.708L9 7.207l-.646.647A.5.5 0 0 1 7.5 7.5h-.5a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h.5v-.5A.5.5 0 0 1 8 2ZM6.854 4.646a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708l1.5 1.5a.5.5 0 0 1 0 .708Z"/>
                            <path d="M12 8c0 .5-.4 1-1 1-.44 0-.8-.29-.95-.68-.03-.4-.05-.82-.05-1.32 0-1.22.31-2.06.65-2.38a.5.5 0 0 1 .7.7c-.05.06-.35.73-.35 1.68 0 .51.03.94.05 1.37a.5.5 0 0 0 .89.3.997.997 0 0 0 .06-.33Zm-6.63-3c-.07.4-.07.82 0 1.32.12.55-.28 1.07-.8 1.16-.53.09-1.04-.22-1.19-.8A7.35 7.35 0 0 1 3 5.5c0-1.04.17-1.93.52-2.53a.5.5 0 0 1 .87.5c-.29.5-.44 1.27-.44 2.03Z"/>
                            <path d="M10.21 7.68a.5.5 0 0 1-.53.47 5.82 5.82 0 0 1-1.86 0 .5.5 0 0 1 .16-.99c.57.07 1.04.07 1.61 0a.5.5 0 0 1 .62.52Zm-2 1.17c-.14.42-.55.74-1.04.74-.5 0-.9-.32-1.03-.74a.5.5 0 0 1 .96-.24h.01a.5.5 0 0 1 1.11.24Z"/>
                            <path d="M4.58 13.11a18.2 18.2 0 0 1-1.08-1.98.5.5 0 1 0-.89.45c.34.67.73 1.3 1.18 1.85a.5.5 0 1 0 .8-.6l-.01-.02Zm7.8-.04c.35-.55.64-1.17.9-1.85a.5.5 0 1 0-.96-.23 12.88 12.88 0 0 1-.82 1.7.5.5 0 1 0 .82.57.5.5 0 0 0 .06-.2Z"/>
                        </svg>
                    </div>
                    <div class="detail-info">
                        <h4>Humidity</h4>
                        <p id="humidity">65%</p>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 0 1 12.5 1a.5.5 0 0 1 0 1Z"/>
                            <path d="M10.5 5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2a.5.5 0 0 1 .5-.5Z"/>
                            <path d="M12.5 6a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5Z"/>
                            <path d="M8.5 5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 1 .5-.5Z"/>
                            <path d="M6.5 7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2a.5.5 0 0 1 .5-.5Z"/>
                            <path d="M14 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 14 5Z"/>
                        </svg>
                    </div>
                    <div class="detail-info">
                        <h4>Wind Speed</h4>
                        <p id="wind-speed">10 km/h</p>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm4 8a4 4 0 0 1-8 0 .5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5z"/>
                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM5.271 10.54A6 6 0 1 0 10.54 5.27l-.8.8a5 5 0 1 1-3.66 3.66l-.81.81z"/>
                        </svg>
                    </div>
                    <div class="detail-info">
                        <h4>Pressure</h4>
                        <p id="pressure">1013 hPa</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
